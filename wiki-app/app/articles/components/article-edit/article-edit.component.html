<md-card class="fit overflow-scroll">
  <md-tab-group [selectedIndex]="selectedInfoTab"
                [disableRipple]="true"
                [dynamicHeight]="true"
                (selectedIndexChange)="handleTabChange($event)">
    <md-tab label="Статья">
      <md-input-container class="full-width">
        <input mdInput
               title="Название статьи"
               placeholder="Название статьи"
               required
               [(ngModel)]="article.title"
               (blur)="handleArticleChanges()"
               (keyup)="handleArticleChanges()"
               (paste)="handleArticleChanges()"
        >
      </md-input-container>
      <md-input-container class="fit overflow-scroll">
        <textarea title="Текст статьи" mdTextareaAutosize class="fit" placeholder="Текст статьи" required mdInput
                  (blur)="handleArticleChanges()"
                  (paste)="handleArticleChanges()"
                  (cut)="handleArticleChanges()"
                  (keyup)="handleArticleChanges()"
                  [(ngModel)]="article.content"></textarea>
      </md-input-container>
    </md-tab>
    <md-tab label="Мета информация">
      <md-input-container class="full-width">
        <input mdInput
               title="Игрок белыми"
               placeholder="Игрок белыми"
               [(ngModel)]="boardBox.notation.whitePlayer"
               (blur)="handleBoardBoxChanges()"
               (keyup)="handleBoardBoxChanges()"
               (paste)="handleBoardBoxChanges()"
        >
      </md-input-container>
      <md-input-container class="full-width">
        <input mdInput
               title="Игрок чёрными"
               placeholder="Игрок чёрными"
               [(ngModel)]="boardBox.notation.blackPlayer"
               (blur)="handleBoardBoxChanges()"
               (keyup)="handleBoardBoxChanges()"
               (paste)="handleBoardBoxChanges()"
        >
      </md-input-container>
      <md-input-container class="full-width">
        <input mdInput
               title="Событие"
               placeholder="Событие"
               [(ngModel)]="boardBox.notation.event"
               (blur)="handleBoardBoxChanges()"
               (keyup)="handleBoardBoxChanges()"
               (paste)="handleBoardBoxChanges()"
        >
      </md-input-container>
      <md-input-container class="full-width">
        <input mdInput
               title="Место"
               placeholder="Место"
               [(ngModel)]="boardBox.notation.site"
               (blur)="handleBoardBoxChanges()"
               (keyup)="handleBoardBoxChanges()"
               (paste)="handleBoardBoxChanges()"
        >
      </md-input-container>
      <md-input-container class="full-width">
        <input mdInput
               title="Раунд"
               placeholder="Раунд"
               [(ngModel)]="boardBox.notation.round"
               (blur)="handleBoardBoxChanges()"
               (keyup)="handleBoardBoxChanges()"
               (paste)="handleBoardBoxChanges()"
        >
      </md-input-container>
      <md-input-container class="full-width">
        <input mdInput
               title="Дата"
               placeholder="Дата"
               [(ngModel)]="boardBox.notation.date"
               (blur)="handleBoardBoxChanges()"
               (keyup)="handleBoardBoxChanges()"
               (paste)="handleBoardBoxChanges()"
        >
      </md-input-container>
      <md-input-container class="full-width">
        <input mdInput
               title="Результат"
               placeholder="Результат"
               [(ngModel)]="boardBox.notation.result"
               (blur)="handleBoardBoxChanges()"
               (keyup)="handleBoardBoxChanges()"
               (paste)="handleBoardBoxChanges()"
        >
      </md-input-container>
      <md-input-container class="full-width">
        <input mdInput
               title="Тип игры"
               placeholder="Тип игры"
               [(ngModel)]="boardBox.notation.gameType"
               (blur)="handleBoardBoxChanges()"
               (keyup)="handleBoardBoxChanges()"
               (paste)="handleBoardBoxChanges()"
        >
      </md-input-container>
    </md-tab>
  </md-tab-group>
</md-card>
