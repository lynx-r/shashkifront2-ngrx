<md-card class="fit overflow-scroll">
  <md-form-field class="full-width">
    <input mdInput title="Название статьи" required [(ngModel)]="currentArticle.title" (blur)="handleChanges()">
  </md-form-field>
  <md-input-container class="fit overflow-scroll">
        <textarea title="Текст статьи" mdTextareaAutosize class="fit" placeholder="Текст статьи" required mdInput
                  (blur)="handleChanges()"
                  (past)="handleChanges()"
                  (cut)="handleChanges()"
                  [(ngModel)]="currentArticle.content"></textarea>
  </md-input-container>
</md-card>
