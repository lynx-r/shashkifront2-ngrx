<md-card class="article-card">
  <md-list>
    <md-list-item>
      <md-form-field>
        <input mdInput title="Название статьи" [(ngModel)]="article.title">
      </md-form-field>
    </md-list-item>
    <md-list-item>
      <md-form-field>
        <textarea title="Текст статьи" mdInput mdTextareaAutosize [(ngModel)]="article.content"></textarea>
      </md-form-field>
    </md-list-item>
  </md-list>
</md-card>
