<div id="openArticle" class="modal fade">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Открыть статью</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Выберите статью:
        <ul class="articles">
          <li class="article" *ngFor="let article of observableArticles | async" (click)="onArticleSelected(article)"
              [ngClass]="{'selected': article.id == selectedArticle?.id}">
            {{ article.title }} Автор: {{ article.author ? article.author : 'Аноним' }}
          </li>
        </ul>
      </div>
      <div class="modal-footer">
        <button (click)="onOpenArticle()" type="button" class="btn btn-primary" data-dismiss="modal">Загрузить</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
      </div>
    </div>
  </div>
</div>
