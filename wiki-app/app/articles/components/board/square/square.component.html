<div (click)="onSquareClicked()" class="full-width full-height">
  <div class="full-width full-height" [ngClass]="{'square-black': square != null, 'square-white': square == null, 'highlight': square?.highlighted}">{{square?.v}} {{square?.h}}</div>
  <div class="draught-in-square" [style.bottom]="draughtTop" [style.left]="draughtLeft">
    <ng-content></ng-content>
  </div>
</div>
